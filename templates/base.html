<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <style>
            .error {color: red;}
        </style>
    </head>
        <body>
            <h1>Signup</h1>
            <form method="post">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label for="username">Username</label>
                            </td>
                            <td>        
                                <input name="username" type="text" value="{{username}}"/><p class="error">{{username_error}}</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">Password</label>
                            </td>
                            <td>
                                <input name="password" type="password" value="{{password}}"/><p class="error">{{password_error}}</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="verify">Verify Password</label>
                            </td>
                            <td>
                                <input name="verify" type="password" value="{{verify_password}}"/><p class="error">{{verify_password_error}}</p>
                            </td>
                        </tr>
                            <td>
                                <label for="email">Email (optional)</label>
                            </td>
                            <td>
                                <input name="email" value="{{email}}"/><p class="error">{{email_error}}</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <input type="submit" value="Submit" />
            </form>        
        </body>
    
</html>
